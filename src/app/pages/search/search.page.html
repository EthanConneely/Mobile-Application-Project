<ion-header>
    <ion-toolbar>
        <ion-title>Search</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchValue" (ionChange)="updateSearchList()" debounce="100" animated="true" autocomplete="on" placeholder="Search for shows...">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card color="light" *ngFor="let show of shows">
        <ion-card-header>
            <ion-card-title>{{show.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-img [src]="show.image?.medium"></ion-img>
            <ion-button shape="round" expand="full" color="dark" [routerLink]="['/show',show.id]">More</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
