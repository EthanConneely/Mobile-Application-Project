<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{show.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card-content>
        <ion-img [src]="show.image?.medium"></ion-img>
        <ion-button shape="round" expand="full" color="dark" (click)="toggleWatching()">
            {{addToWatchList ? "Add to Watchlist":"Remove from Watchlist"}}
        </ion-button>
    </ion-card-content>

    <ion-card-content class="ion-text-justify">
        <h1>Summary</h1>
        <p [innerHtml]="show.summary"></p>
    </ion-card-content>

    <ion-card-content>
        <h1>Seasons</h1>
        <ion-accordion-group>
            <!-- Read through the map of seasons and episodes some shows use years for season numbers -->
            <ion-accordion [value]="'Season '+season.key" *ngFor="let season of seasons | keyvalue">
                <ion-item slot="header">
                    <ion-label>Season {{season.key}}</ion-label>
                </ion-item>
                <ion-list slot="content">
                    <ion-item *ngFor="let episode of season.value">
                        <ion-text class="episode-title" (click)="openInBrowser(episode.url)"> {{episode.name}}</ion-text>
                        <ion-text>E{{episode.number}}</ion-text>
                    </ion-item>
                </ion-list>
            </ion-accordion>
        </ion-accordion-group>
    </ion-card-content>
</ion-content>
