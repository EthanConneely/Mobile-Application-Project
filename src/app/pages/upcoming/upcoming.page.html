<ion-header>
    <ion-toolbar>
        <ion-title>Upcoming</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-text *ngIf="watching.length===0" color="medium">
        <h2 class="ion-text-center">Upcoming episodes for shows appear here!</h2>
    </ion-text>
    <ion-list *ngIf="watching.length!==0">
        <ion-card color="light" *ngFor="let episode of watching">
            <ion-card-header>
                <ion-card-title class="ion-text-center">{{episode.name}}</ion-card-title>
            </ion-card-header>
            <ion-img [src]="episode.image.original"> </ion-img>
            <h1 class="timerOverlay">{{episode.countdown}}</h1>
        </ion-card>
    </ion-list>
</ion-content>
